<figure data-prlx-parent data-prlx-coefficient="5" data-prlx-smooth="10">
  <picture class="{=$block}__image-thumb">
    <source srcset="{=$imageSrc} 1x, {=$imageSrc2x} 2x, {=$imageSrc3x} 3x" type="{=$imageType}" />
    <img src="{=$imageSrc}" alt="{=$title}" class="{=$block}__bg-image" loading="lazy" />
  </picture>

  <figcaption class="{=$block}__caption" data-prlx>
    <h3 class="{=$block}__title" data-watch>{=$title}</h3>
    <p class="{=$block}__description" data-watch>{=$description}</p>
  </figcaption>
</figure>
