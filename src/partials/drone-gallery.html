<div class="slider slider--gallery" data-slider="drone-gallery">
  <ul class="slider__list" data-slider-list>
    <li class="slider__item" data-slider-item>
      <load
        src="src/components/image-highlight.htm"
        imageBase="./src/img/gallery/winter-peak"
        imageType="webp"
        width="1440"
        height="960"
        title="Winter Peak"
        description="The mountain exhales mist into the dawn, wrapped in silence and snow. A frozen world awaits the light."
        shutterSpeed="1/15s"
        aperture="f/4"
        iso="640"
        location="Ukraine"
      />
    </li>
    <li class="slider__item" data-slider-item>
      <load
        src="src/components/image-highlight.htm"
        imageBase="./src/img/gallery/sunset-skyline"
        imageType="webp"
        width="1440"
        height="960"
        title="Sunset Skyline"
        description="Glass towers catch the last light as the city exhales into dusk. A moment of stillness above the noise."
        shutterSpeed="1/160s"
        aperture="f/6.3"
        iso="200"
        location="Shanghai"
      />
    </li>
    <li class="slider__item" data-slider-item>
      <load
        src="src/components/image-highlight.htm"
        imageBase="./src/img/gallery/foggy-forest"
        imageType="webp"
        width="1440"
        height="960"
        title="Foggy Forest"
        description="Mist weaves through the trees, softening the world to a whisper. Nature pauses, quiet and hidden."
        shutterSpeed="1/60s"
        aperture="f/4"
        iso="400"
        location="Germany"
      />
    </li>
    <li class="slider__item" data-slider-item>
      <load
        src="src/components/image-highlight.htm"
        imageBase="./src/img/gallery/tank"
        imageType="webp"
        width="1440"
        height="960"

        aperture="f/5.6"
        iso="160"
        location="Warsaw"
      />
    </li>
    <li class="slider__item" data-slider-item>
      <load
        src="src/components/image-highlight.htm"
        imageBase="./src/img/gallery/seoul-tower"
        imageType="webp"
        width="1440"
        height="960"
        title="Sunset Over Seoul"

      />

    <svg width="24" height="24">
      <use href="./src/img/sprite.svg#icon-chevron-left"></use>
    </svg>
  </button>
  <button aria-label="Next" class="slider__nav slider__nav--next" data-slider-btn="next">
    <svg width="24" height="24">
      <use href="./src/img/sprite.svg#icon-chevron-left"></use>
    </svg>
  </button>
